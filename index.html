<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning Bootstrap to create a portfolio website</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start the navbar -->
    <nav class="navbar navbar-expand-lg menu shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" id="logo-png" alt="logo image">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servises</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfoliio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <button type="button" class="rounded-pill btn-rounded">
                +8801833668024
                <span>
                    <i class="fas fa-phone-alt"></i>
                </span>
            </button>
          </div>
        </div>
      </nav>

      <!-- Start the intro section -->

      <section id="home" class="intro-section">
        <div class="container">
          <div class="row align-items-end text-white">
            <!-- Start the content for the intro -->
            <div class="col-md-6 intros">
              <h1 class="display-2">
                <span class="display-2--intro">Hey! I'm ARIF</span>
                <span class="display-2--discription lh-base">This is a multi purpose responsive layout created with bootstrap v5. Here you can place your description text</span>
              </h1>
              <button type="button" class="rounded-pill btn-rounded">Get in touch
                <span>
                  <i class="fas fa-arrow-right"></i>
                </span>
              </button>
            </div>
            <!-- Start the content for the video -->
            <div class="col-md-6 intros text-center">
              <div class="video-box">
                <img src="images/add/hacker-lineal-colored.png" alt="video illustration" class="img-fluid">
                <a href="https://www.youtube.com/watch?v=pmbHZOTEqmc" class="position-absolute top-50 start-50 translate-middle">
                  <span>
                    <i class="fas fa-play-circle"></i>
                  </span>
                  <span class="border-animation border-animation--border-1"></span>
                  <span class="border-animation border-animation--border-2"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,32L40,64C80,96,160,160,240,165.3C320,171,400,117,480,117.3C560,117,640,171,720,208C800,245,880,267,960,282.7C1040,299,1120,309,1200,277.3C1280,245,1360,171,1400,133.3L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
      </section>
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
